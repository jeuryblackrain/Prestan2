<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios - Prestan2</title>
    <link rel="stylesheet" href="Css/styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script src="Database/firebase-config.js"></script>
    <script src="Js/script.js"></script>
</head>
<body>
    <h1 class="logo">Prestan2</h1>
    <div class="usuarios-container">
        <h2>Gestión de Usuarios</h2>
        <button onclick="abrirFormulario()">Crear Nuevo Usuario</button>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Usuario</th>
                    <th>Email</th>
                    <th>Teléfono</th>
                    <th>Fecha de Registro</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="userTable">
                <!-- Aquí se listarán los usuarios -->
            </tbody>
        </table>
    </div>
    
    <div id="userForm" class="modal" style="display: none;">
        <div class="modal-content">
            <h2 id="formTitle">Crear Usuario</h2>
            <input type="hidden" id="userId">
            <input type="text" id="fullName" placeholder="Nombre Completo" required>
            <input type="text" id="username" placeholder="Usuario" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <input type="tel" id="phone" placeholder="Teléfono" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="date" id="registerDate" required>
            <button onclick="guardarUsuario()">Guardar</button>
            <button onclick="cerrarFormulario()">Cancelar</button>
        </div>
    </div>
</body>
</html>
