<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-database-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            background: #fff;
            padding: 20px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 95%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            color: white;
            background: #28a745;
            border-radius: 5px;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registro de Usuario</h2>
        <input type="text" id="nombre" placeholder="Nombre">
        <input type="text" id="usuario" placeholder="Usuario">
        <input type="password" id="contrase침a" placeholder="Contrase침a">
        <input type="text" id="telefono" placeholder="Tel칠fono">
        <input type="date" id="fecha" placeholder="Fecha de Nacimiento">
        <button onclick="registrarUsuario()">Registrar</button>
        <p id="mensajeError" style="color: red;"></p>
    </div>

    <script>
        // 游댳 Configurar Firebase (agrega tus credenciales)
      const firebaseConfig = {
          apiKey: "AIzaSyAoR5nIZScneP9wNnzbveqXFxcSMhdF4_U",
          authDomain: "prestan2-6059e.firebaseapp.com",
          databaseURL: "https://prestan2-6059e-default-rtdb.firebaseio.com",
          projectId: "prestan2-6059e",
          storageBucket: "prestan2-6059e.firebasestorage.app",
          messagingSenderId: "758979429000",
          appId: "1:758979429000:web:46133ec0e3a8bf628b553d"
    };
        firebase.initializeApp(firebaseConfig);
        const dbRef = firebase.database().ref("usuarios");

        // 游댳 Funci칩n para registrar usuario con contrase침a cifrada
        function registrarUsuario() {
            const nombre = document.getElementById("nombre").value.trim();
            const usuario = document.getElementById("usuario").value.trim();
            const contrase침a = document.getElementById("contrase침a").value.trim();
            const telefono = document.getElementById("telefono").value.trim();
            const fecha = document.getElementById("fecha").value.trim();
            const mensajeError = document.getElementById("mensajeError");

            if (!nombre || !usuario || !contrase침a || !telefono || !fecha) {
                mensajeError.textContent = "Todos los campos son obligatorios.";
                return;
            }

            // 游댳 Verificar si el usuario ya existe
            dbRef.orderByChild("usuario").equalTo(usuario).once("value", (snapshot) => {
                if (snapshot.exists()) {
                    mensajeError.textContent = "El usuario ya est치 registrado.";
                } else {
                    // 游댳 Cifrar la contrase침a antes de guardarla
                    bcrypt.hash(contrase침a, 10, (err, hash) => {
                        if (err) {
                            console.error("Error al cifrar la contrase침a:", err);
                            return;
                        }

                        // 游댳 Guardar en Firebase
                        const nuevoUsuario = dbRef.push();
                        nuevoUsuario.set({
                            nombre: nombre,
                            usuario: usuario,
                            contrase침a: hash, // Contrase침a cifrada
                            telefono: telefono,
                            fecha: fecha
                        });

                        alert("Usuario registrado con 칠xito.");
                        window.location.href = "index.html"; // Redirigir al login
                    });
                }
            });
        }
    </script>
</body>
</html>
