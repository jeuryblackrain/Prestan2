<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #007bff;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar h2 {
            margin: 0;
        }
        .menu {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .menu button {
            margin: 10px;
            padding: 15px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: transform 0.2s, background 0.3s;
        }
        .menu button:hover {
            transform: scale(1.1);
        }
        .menu .opcion1 { background: #28a745; color: white; }
        .menu .opcion1:hover { background: #218838; }
        .menu .opcion2 { background: #ffc107; color: black; }
        .menu .opcion2:hover { background: #e0a800; }
        .menu .opcion3 { background: #dc3545; color: white; }
        .menu .opcion3:hover { background: #c82333; }
        .logout {
            background: #343a40;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .logout:hover {
            background: #23272b;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h2>Bienvenido:  <span id="nombreUsuario"></span></h2>
        <span id="fechaActual"></span>
        <button class="logout" onclick="cerrarSesion()">Cerrar Sesión</button>
    </div>

    <div class="menu">
        <button class="Prestamos Semanal" onclick="alert('Opción 1 seleccionada')">Opción 1</button>
        <button class="Prestamos Quincenal" onclick="alert('Opción 2 seleccionada')">Opción 2</button>
        <button class="Prestamos Mensual" onclick="alert('Opción 3 seleccionada')">Opción 3</button>
    </div>

    <script>
        // Verificar si hay una sesión activa
        const usuario = sessionStorage.getItem("usuario");
        const fecha = sessionStorage.getItem("fecha");

        if (!usuario) {
            window.location.href = "Index.html"; // Redirige si no hay sesión activa
        } else {
            document.getElementById("nombreUsuario").textContent = usuario;
            document.getElementById("fechaActual").textContent = "Fecha: " + fecha;
        }

        // Función para cerrar sesión
        function cerrarSesion() {
            sessionStorage.clear(); // Eliminar sesión
            window.location.href = "Index.html"; // Redirigir al login
        }
    </script>

</body>
</html>
