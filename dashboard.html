<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-database-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #007bff;
            color: white;
            padding: 15px;
        }
        .menu {
            display: flex;
        }
        .menu button {
            background: none;
            border: none;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .menu button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
        }
        .container {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div id="user-info">Bienvenido, <span id="user-name"></span></div>
        <div id="current-date"></div>
    </div>
    <div class="menu">
        <button onclick="showSection('home')">Inicio</button>
        <button onclick="showSection('profile')">Perfil</button>
        <button onclick="showSection('settings')">Configuración</button>
        <button onclick="logout()">Cerrar Sesión</button>
    </div>
    <div class="container" id="content">
        <h2>Bienvenido a la página de inicio</h2>
    </div>

    <script>
        // Obtener usuario logueado
        const usuario = sessionStorage.getItem("usuario");
        if (!usuario) {
            window.location.href = "index.html";
        } else {
            document.getElementById("user-name").textContent = usuario;
        }

        // Mostrar fecha actual
        document.getElementById("current-date").textContent = new Date().toLocaleDateString();

        function showSection(section) {
            const content = document.getElementById("content");
            if (section === 'home') {
                content.innerHTML = "<h2>Página de inicio</h2>";
            } else if (section === 'profile') {
                content.innerHTML = "<h2>Perfil del usuario</h2>";
            } else if (section === 'settings') {
                content.innerHTML = "<h2>Configuración</h2>";
            }
        }

        function logout() {
            sessionStorage.removeItem("usuario");
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
