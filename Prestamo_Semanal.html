<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Préstamos Semanales</title>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-database-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            background: #fff;
            padding: 20px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input, select {
            width: 95%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            cursor: pointer;
            color: white;
            background: #28a745;
            border-radius: 5px;
        }
        button:hover {
            background: #218838;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ddd;
        }
        th {
            background: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registro de Préstamos</h2>
        <label>Seleccionar Cliente:</label>
        <select id="cliente"></select>
        <input type="number" id="monto" placeholder="Monto del Préstamo">
        <button onclick="registrarPrestamo()">Registrar Préstamo</button>
        
        <h3>Lista de Préstamos</h3>
        <table>
            <thead>
                <tr>
                    <th>Cliente</th>
                    <th>Monto</th>
                    <th>Cuotas (13)</th>
                    <th>Usuario</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tablaPrestamos"></tbody>
        </table>
    </div>

    <script>
            const firebaseConfig = {
          apiKey: "AIzaSyAoR5nIZScneP9wNnzbveqXFxcSMhdF4_U",
          authDomain: "prestan2-6059e.firebaseapp.com",
          databaseURL: "https://prestan2-6059e-default-rtdb.firebaseio.com",
          projectId: "prestan2-6059e",
          storageBucket: "prestan2-6059e.firebasestorage.app",
          messagingSenderId: "758979429000",
          appId: "1:758979429000:web:46133ec0e3a8bf628b553d"
    };
        firebase.initializeApp(firebaseConfig);
        const dbRef = firebase.database().ref("prestamos");
        const clientesRef = firebase.database().ref("clientes");
        const usuarioActual = localStorage.getItem("usuario");
        
        clientesRef.on("value", (snapshot) => {
            const select = document.getElementById("cliente");
            select.innerHTML = "";
            snapshot.forEach((child) => {
                const option = document.createElement("option");
                option.value = child.key;
                option.textContent = child.val().nombre;
                select.appendChild(option);
            });
        });
        
        function registrarPrestamo() {
            const clienteId = document.getElementById("cliente").value;
            const monto = document.getElementById("monto").value.trim();
            if (!clienteId || !monto) return alert("Todos los campos son obligatorios.");
            
            const cuotas = (monto / 13).toFixed(2);
            const nuevoPrestamo = dbRef.push();
            nuevoPrestamo.set({
                clienteId, monto, cuotas, usuario: usuarioActual,
                fechaInicio: new Date().toLocaleDateString(),
            });
        }
        
        dbRef.on("value", (snapshot) => {
            const tabla = document.getElementById("tablaPrestamos");
            tabla.innerHTML = "";
            snapshot.forEach((child) => {
                const data = child.val();
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${data.clienteId}</td>
                    <td>${data.monto}</td>
                    <td>${data.cuotas}</td>
                    <td>${data.usuario}</td>
                    <td>
                        <button onclick="abonar('${child.key}', ${data.monto / 10})">Abonar</button>
                        <button onclick="saldar('${child.key}')">Saldar</button>
                    </td>
                `;
                tabla.appendChild(row);
            });
        });
        
        function abonar(prestamoId, montoAbono) {
            const abono = confirm(`¿Desea abonar ${montoAbono}?`);
            if (!abono) return;
            
            dbRef.child(prestamoId).once("value", (snapshot) => {
                const data = snapshot.val();
                const nuevoMonto = data.monto - montoAbono;
                if (nuevoMonto <= 0) dbRef.child(prestamoId).remove();
                else dbRef.child(prestamoId).update({ monto: nuevoMonto });
                imprimirFactura(data, montoAbono);
            });
        }
        
        function imprimirFactura(data, montoAbono) {
            const factura = `
                <h2>Factura</h2>
                <p>Cliente: ${data.clienteId}</p>
                <p>Monto Abonado: ${montoAbono}</p>
                <p>Fecha: ${new Date().toLocaleDateString()}</p>
                <p>Usuario: ${data.usuario}</p>
            `;
            const ventana = window.open("", "Factura", "width=400,height=400");
            ventana.document.write(factura);
            ventana.print();
        }
        
        function saldar(prestamoId) {
            if (confirm("¿Seguro que desea saldar el préstamo?")) {
                dbRef.child(prestamoId).remove();
            }
        }
    </script>
</body>
</html>
