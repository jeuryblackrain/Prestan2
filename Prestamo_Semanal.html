<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Préstamos Semanales</title>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-database-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        button {
            padding: 10px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Préstamos Semanales</h2>
        <button onclick="registrarCliente()">Registrar Cliente</button>
        <button onclick="nuevoPrestamo()">Nuevo Préstamo</button>
        <table>
            <thead>
                <tr>
                    <th>Cliente</th>
                    <th>Monto</th>
                    <th>Cuotas Restantes</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody id="listaPrestamos"></tbody>
        </table>
    </div>

    <script>
               const firebaseConfig = {
          apiKey: "AIzaSyAoR5nIZScneP9wNnzbveqXFxcSMhdF4_U",
          authDomain: "prestan2-6059e.firebaseapp.com",
          databaseURL: "https://prestan2-6059e-default-rtdb.firebaseio.com",
          projectId: "prestan2-6059e",
          storageBucket: "prestan2-6059e.firebasestorage.app",
          messagingSenderId: "758979429000",
          appId: "1:758979429000:web:46133ec0e3a8bf628b553d"
    };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function registrarCliente() {
            const nombre = prompt("Nombre completo:");
            const cedula = prompt("Cédula (Formato: 000-0000000-0):");
            const telefono = prompt("Teléfono (Formato: 000-000-0000):");
            const direccion = prompt("Dirección:");
            if (nombre && cedula && telefono && direccion) {
                const nuevoCliente = db.ref("clientes").push();
                nuevoCliente.set({ nombre, cedula, telefono, direccion });
                alert("Cliente registrado correctamente.");
            }
        }

        function nuevoPrestamo() {
            db.ref("clientes").once("value", snapshot => {
                let clientes = snapshot.val();
                let opciones = "";
                for (let id in clientes) {
                    opciones += `${id}:${clientes[id].nombre}\n`;
                }
                let idCliente = prompt("Seleccione un cliente por ID:\n" + opciones);
                if (idCliente && clientes[idCliente]) {
                    let monto = parseFloat(prompt("Ingrese el monto del préstamo:"));
                    if (!isNaN(monto) && monto > 0) {
                        let cuotas = monto / 10;
                        let nuevoPrestamo = db.ref("prestamos").push();
                        nuevoPrestamo.set({ cliente: clientes[idCliente].nombre, monto, cuotasRestantes: 13, usuario: "Admin" });
                        alert("Préstamo registrado.");
                        cargarPrestamos();
                    }
                }
            });
        }

        function abonar(key, monto) {
            db.ref(`prestamos/${key}`).once("value", snapshot => {
                let prestamo = snapshot.val();
                if (prestamo.cuotasRestantes > 0) {
                    let nuevoMonto = prestamo.monto - monto;
                    let nuevasCuotas = prestamo.cuotasRestantes - 1;
                    db.ref(`prestamos/${key}`).update({ monto: nuevoMonto, cuotasRestantes: nuevasCuotas });
                    generarFactura(prestamo, monto, nuevasCuotas);
                    alert("Abono realizado.");
                    cargarPrestamos();
                }
            });
        }

        function generarFactura(prestamo, abono, cuotasRestantes) {
            let factura = `\n\n-------------------------------------------------\n                Prestan2\nLa Solucion a tus problemas\n-------------------------------------------------\nFecha: ${new Date().toLocaleDateString()}\nHora: ${new Date().toLocaleTimeString()}\n-------------------------------------------------\nCliente: ${prestamo.cliente}\n-------------------------------------------------\nDescripción              | Cantidad | Total\n-------------------------------------------------\nAbono                    |     1    |  $${abono.toFixed(2)}\n-------------------------------------------------\nCuotas Restantes: ${cuotasRestantes}\nUsuario: ${prestamo.usuario}\n-------------------------------------------------\nGracias por su pago.\n-------------------------------------------------\n`;
            let win = window.open("", "", "width=600,height=400");
            win.document.write(`<pre>${factura}</pre>`);
            win.document.close();
            win.print();
        }

        function cargarPrestamos() {
            db.ref("prestamos").on("value", snapshot => {
                let tbody = document.getElementById("listaPrestamos");
                tbody.innerHTML = "";
                snapshot.forEach(childSnapshot => {
                    let data = childSnapshot.val();
                    let row = `<tr>
                        <td>${data.cliente}</td>
                        <td>$${data.monto.toFixed(2)}</td>
                        <td>${data.cuotasRestantes}</td>
                        <td>
                            <button onclick="abonar('${childSnapshot.key}', ${data.monto / 10})">Abonar</button>
                        </td>
                    </tr>`;
                    tbody.innerHTML += row;
                });
            });
        }
        cargarPrestamos();
    </script>
</body>
</html>
