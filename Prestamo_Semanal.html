<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Préstamos Semanales</title>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-database-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: #fff;
            padding: 20px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input, select {
            width: 90%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            color: white;
            background: #007bff;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registro de Clientes</h2>
        <input type="text" id="nombre" placeholder="Nombre Completo">
        <input type="text" id="cedula" placeholder="Cédula (XXX-XXXXXXX-X)" maxlength="13">
        <input type="text" id="telefono" placeholder="Teléfono (XXX-XXX-XXXX)" maxlength="12">
        <input type="text" id="direccion" placeholder="Dirección">
        <button onclick="registrarCliente()">Registrar Cliente</button>
        <h2>Nuevo Préstamo</h2>
        <select id="clientes"></select>
        <input type="number" id="monto" placeholder="Monto">
        <button onclick="nuevoPrestamo()">Otorgar Préstamo</button>
        <h2>Lista de Préstamos</h2>
        <table id="listaPrestamos">
            <tr>
                <th>Cliente</th>
                <th>Monto</th>
                <th>Cuotas</th>
                <th>Acciones</th>
            </tr>
        </table>
    </div>

    <div class="hidden" id="factura">
        <h2>Prestan2</h2>
        <p>La Solución a tus Problemas</p>
        <p id="facturaInfo"></p>
        <button onclick="window.print()">Imprimir</button>
    </div>

    <script>
               const firebaseConfig = {
          apiKey: "AIzaSyAoR5nIZScneP9wNnzbveqXFxcSMhdF4_U",
          authDomain: "prestan2-6059e.firebaseapp.com",
          databaseURL: "https://prestan2-6059e-default-rtdb.firebaseio.com",
          projectId: "prestan2-6059e",
          storageBucket: "prestan2-6059e.firebasestorage.app",
          messagingSenderId: "758979429000",
          appId: "1:758979429000:web:46133ec0e3a8bf628b553d"
    };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function registrarCliente() {
            let nombre = document.getElementById("nombre").value;
            let cedula = document.getElementById("cedula").value;
            let telefono = document.getElementById("telefono").value;
            let direccion = document.getElementById("direccion").value;
            let id = db.ref("clientes").push().key;
            db.ref("clientes/" + id).set({ nombre, cedula, telefono, direccion });
            cargarClientes();
        }

        function cargarClientes() {
            db.ref("clientes").once("value", (snapshot) => {
                let select = document.getElementById("clientes");
                select.innerHTML = "";
                snapshot.forEach((child) => {
                    let option = document.createElement("option");
                    option.value = child.key;
                    option.textContent = child.val().nombre;
                    select.appendChild(option);
                });
            });
        }

        function nuevoPrestamo() {
            let clienteId = document.getElementById("clientes").value;
            let monto = parseFloat(document.getElementById("monto").value);
            let cuotas = monto / 10;
            let usuario = "Usuario123";
            let id = db.ref("prestamos").push().key;
            db.ref("prestamos/" + id).set({ clienteId, monto, cuotas, usuario });
            cargarPrestamos();
        }

        function cargarPrestamos() {
            db.ref("prestamos").once("value", (snapshot) => {
                let tabla = document.getElementById("listaPrestamos");
                tabla.innerHTML = `<tr><th>Cliente</th><th>Monto</th><th>Cuotas</th><th>Acciones</th></tr>`;
                snapshot.forEach((child) => {
                    let data = child.val();
                    db.ref("clientes/" + data.clienteId).once("value", (snap) => {
                        let cliente = snap.val().nombre;
                        let row = tabla.insertRow(-1);
                        row.innerHTML = `<td>${cliente}</td><td>${data.monto}</td><td>${data.cuotas}</td>
                        <td><button onclick="abonar('${child.key}')">Abonar</button></td>`;
                    });
                });
            });
        }

        function abonar(prestamoId) {
            db.ref("prestamos/" + prestamoId).once("value", (snapshot) => {
                let data = snapshot.val();
                if (data.cuotas > 0) {
                    data.monto -= data.monto / 10;
                    data.cuotas -= 1;
                    db.ref("prestamos/" + prestamoId).update(data);
                    generarFactura(data);
                    cargarPrestamos();
                }
            });
        }

        function generarFactura(data) {
            document.getElementById("facturaInfo").innerHTML = `
                <p>Fecha: ${new Date().toLocaleDateString()} - Usuario: ${data.usuario}</p>
                <p>Cliente: ${data.cliente}</p>
                <p>Monto: ${data.monto.toFixed(2)}</p>
                <p>Cuotas Restantes: ${data.cuotas}</p>
            `;
            document.getElementById("factura").classList.remove("hidden");
        }

        cargarClientes();
        cargarPrestamos();
    </script>
</body>
</html>
