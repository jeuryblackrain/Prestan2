<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Préstamos Semanales</title>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-database-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            background: #fff;
            padding: 20px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 95%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            cursor: pointer;
            color: white;
            background: #28a745;
            border-radius: 5px;
        }
        button:hover {
            background: #218838;
        }
        .delete-btn {
            background: #dc3545;
        }
        .delete-btn:hover {
            background: #c82333;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ddd;
        }
        th {
            background: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Préstamos Semanales</h2>
        <button onclick="registrarCliente()">Registrar Cliente</button>
        <button onclick="nuevoPrestamo()">Nuevo Préstamo</button>

        <h3>Lista de Préstamos</h3>
        <table>
            <thead>
                <tr>
                    <th>Cliente</th>
                    <th>Monto</th>
                    <th>Fecha</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tablaPrestamos"></tbody>
        </table>
    </div>

    <script>
              const firebaseConfig = {
                  apiKey: "AIzaSyAoR5nIZScneP9wNnzbveqXFxcSMhdF4_U",
                  authDomain: "prestan2-6059e.firebaseapp.com",
                  databaseURL: "https://prestan2-6059e-default-rtdb.firebaseio.com",
                  projectId: "prestan2-6059e",
                  storageBucket: "prestan2-6059e.firebasestorage.app",
                  messagingSenderId: "758979429000",
                  appId: "1:758979429000:web:46133ec0e3a8bf628b553d"
            };
        firebase.initializeApp(firebaseConfig);
        const dbRef = firebase.database().ref("prestamos");

        function registrarCliente() {
            let nombre = prompt("Nombre completo:").trim();
            let cedula = prompt("Cédula:").replace(/[^0-9]/g, "").substring(0, 11);
            let telefono = prompt("Teléfono:").replace(/[^0-9]/g, "").substring(0, 10);
            let direccion = prompt("Dirección:").trim();
            
            if (!nombre || cedula.length !== 11 || telefono.length !== 10 || !direccion) {
                alert("Datos inválidos. Verifica e intenta de nuevo.");
                return;
            }

            firebase.database().ref("clientes").push({ nombre, cedula, telefono, direccion });
            alert("Cliente registrado exitosamente");
        }

        function nuevoPrestamo() {
            let cliente = prompt("Nombre del Cliente:");
            let monto = parseFloat(prompt("Monto del préstamo:")).toFixed(2);
            let fecha = new Date().toLocaleDateString();
            let pagos = Array.from({ length: 13 }, (_, i) => ({ pago: (monto / 13).toFixed(2), pagado: false }));
            
            dbRef.push({ cliente, monto, fecha, pagos });
            alert("Préstamo registrado correctamente");
        }

        dbRef.on("value", (snapshot) => {
            const tabla = document.getElementById("tablaPrestamos");
            tabla.innerHTML = "";

            snapshot.forEach((childSnapshot) => {
                const key = childSnapshot.key;
                const data = childSnapshot.val();

                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${data.cliente}</td>
                    <td>${data.monto}</td>
                    <td>${data.fecha}</td>
                    <td>
                        <button onclick="abonar('${key}', ${data.monto})">Abonar</button>
                        <button class="delete-btn" onclick="saldar('${key}')">Saldar</button>
                    </td>
                `;
                tabla.appendChild(row);
            });
        });

        function abonar(id, monto) {
            let abono = (monto / 10).toFixed(2);
            if (confirm(`¿Desea abonar ${abono}?`)) {
                let factura = `Factura\nCliente: ${id}\nMonto: ${monto}\nAbono: ${abono}\nFecha: ${new Date().toLocaleDateString()}`;
                alert(factura);
                print();
            }
        }

        function saldar(id) {
            if (confirm("¿Desea saldar el préstamo?")) {
                dbRef.child(id).remove();
                alert("Préstamo saldado.");
            }
        }
    </script>
</body>
</html>
