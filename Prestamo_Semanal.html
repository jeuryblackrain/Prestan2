        function mostrarRegistroCliente() {
            let nombre = prompt("Nombre Completo:");
            let cedula = prompt("C√©dula (sin guiones):");
            let telefono = prompt("Tel√©fono (sin guiones):");
            let direccion = prompt("Direcci√≥n:");
            
            if (!nombre || !cedula || !telefono || !direccion) return alert("Todos los campos son obligatorios.");
            if (cedula.length !== 11 || telefono.length !== 10) return alert("Formato incorrecto.");

            let id = db.ref("clientes").push().key;
            db.ref("clientes/" + id).set({ nombre, cedula, telefono, direccion });
            alert("Cliente registrado correctamente.");
        }

        function mostrarNuevoPrestamo() {
            let clienteID = prompt("Ingrese el ID del Cliente:");
            let monto = parseFloat(prompt("Monto del pr√©stamo:"));
            let usuario = "admin"; 

            if (!clienteID || isNaN(monto) || monto <= 0) return alert("Datos inv√°lidos.");

            let cuotas = monto / 10;
            let id = db.ref("prestamos").push().key;
            db.ref("prestamos/" + id).set({ clienteID, monto, cuotas: 13, usuario, saldoPendiente: monto });
            alert("Pr√©stamo registrado correctamente.");
        }

        function abonar(idPrestamo) {
            let montoAbono = parseFloat(prompt("Monto a abonar:"));
            let usuario = "admin"; 
            let fecha = new Date().toLocaleString();

            db.ref("prestamos/" + idPrestamo).once("value", snapshot => {
                let data = snapshot.val();
                let nuevoSaldo = data.saldoPendiente - montoAbono;
                let nuevasCuotas = data.cuotas - 1;

                db.ref("prestamos/" + idPrestamo).update({ saldoPendiente: nuevoSaldo, cuotas: nuevasCuotas });
