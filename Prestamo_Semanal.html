<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Préstamos Semanales</title>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-database-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        button {
            padding: 10px;
            margin: 10px 5px;
            cursor: pointer;
            border: none;
            color: white;
            border-radius: 5px;
        }
        .btn-registrar { background-color: #28a745; }
        .btn-prestamo { background-color: #17a2b8; }
        .btn-abonar { background-color: #ffc107; color: black; }
        .btn-renovar { background-color: #6f42c1; }
        .btn-saldar { background-color: #dc3545; }
        .factura {
            display: none;
            width: 300px;
            background: white;
            padding: 20px;
            border: 1px solid #000;
        }
        @media print {
            .factura {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Préstamos Semanales</h2>
        <button class="btn-registrar" onclick="registrarCliente()">Registrar Cliente</button>
        <button class="btn-prestamo" onclick="nuevoPrestamo()">Nuevo Préstamo</button>
        <table>
            <thead>
                <tr>
                    <th>Cliente</th>
                    <th>Monto</th>
                    <th>Cuotas Restantes</th>
                    <th>Usuario</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="listaPrestamos"></tbody>
        </table>
    </div>

    <div class="factura" id="factura">
        <h3>Prestan2</h3>
        <p>La Solución a tus problemas</p>
        <p id="facturaDetalle"></p>
    </div>

    <script>
               const firebaseConfig = {
          apiKey: "AIzaSyAoR5nIZScneP9wNnzbveqXFxcSMhdF4_U",
          authDomain: "prestan2-6059e.firebaseapp.com",
          databaseURL: "https://prestan2-6059e-default-rtdb.firebaseio.com",
          projectId: "prestan2-6059e",
          storageBucket: "prestan2-6059e.firebasestorage.app",
          messagingSenderId: "758979429000",
          appId: "1:758979429000:web:46133ec0e3a8bf628b553d"
    };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function cargarPrestamos() {
            db.ref("prestamos").on("value", snapshot => {
                const tbody = document.getElementById("listaPrestamos");
                tbody.innerHTML = "";
                snapshot.forEach(child => {
                    const data = child.val();
                    tbody.innerHTML += `
                        <tr>
                            <td>${data.cliente}</td>
                            <td>${data.monto}</td>
                            <td>${data.cuotasRestantes}</td>
                            <td>${data.usuario}</td>
                            <td>
                                <button class="btn-abonar" onclick="abonar('${child.key}', ${data.monto / 10})">Abonar</button>
                                <button class="btn-renovar" onclick="renovarPrestamo('${child.key}', ${data.cuotasRestantes})">Renovar</button>
                                <button class="btn-saldar" onclick="saldarPrestamo('${child.key}')">Saldar</button>
                            </td>
                        </tr>
                    `;
                });
            });
        }

        function abonar(prestamoId, cuota) {
            const fecha = new Date().toLocaleString();
            db.ref(`prestamos/${prestamoId}`).once("value", snapshot => {
                const data = snapshot.val();
                if (data.cuotasRestantes > 0) {
                    const nuevasCuotas = data.cuotasRestantes - 1;
                    db.ref(`prestamos/${prestamoId}`).update({ cuotasRestantes: nuevasCuotas });
                    imprimirFactura(data, cuota, nuevasCuotas, fecha);
                }
            });
        }

        function imprimirFactura(prestamo, cuota, cuotasRestantes, fecha) {
            const factura = `
                -------------------------------------------------
                                Prestan2
                La Solución a tus problemas
                -------------------------------------------------
                Fecha: ${fecha}
                Cliente: ${prestamo.cliente}
                Dirección: ${prestamo.direccion}
                -------------------------------------------------
                Monto abonado: $${cuota.toFixed(2)}
                Número de cuota: ${13 - cuotasRestantes}
                Cuotas restantes: ${cuotasRestantes}
                Usuario: ${prestamo.usuario}
                -------------------------------------------------
                Gracias por su pago.
                -------------------------------------------------
            `;
            document.getElementById("facturaDetalle").innerText = factura;
            document.getElementById("factura").style.display = "block";
            window.print();
        }

        function nuevoPrestamo() {
            db.ref("clientes").once("value", snapshot => {
                let clientes = [];
                snapshot.forEach(child => {
                    clientes.push({ id: child.key, nombre: child.val().nombre });
                });

                let opciones = clientes.map(c => `${c.id}: ${c.nombre}`).join("\n");
                let seleccionado = prompt("Seleccione el ID del cliente:\n" + opciones);
                let cliente = clientes.find(c => c.id === seleccionado);

                if (!cliente) {
                    alert("Cliente no válido");
                    return;
                }

                let monto = parseFloat(prompt("Ingrese el monto del préstamo:"));
                let usuario = localStorage.getItem("usuario") || "Admin";
                if (monto) {
                    db.ref("prestamos").push({
                        cliente: cliente.nombre,
                        monto,
                        cuotasRestantes: 13,
                        usuario
                    });
                }
            });
        }

        function registrarCliente() {
            const nombre = prompt("Nombre completo:");
            const cedula = prompt("Cédula (Formato: 000-0000000-0):");
            const telefono = prompt("Teléfono (Formato: 000-000-0000):");
            const direccion = prompt("Dirección:");
            if (nombre && cedula && telefono && direccion) {
                db.ref("clientes").push({ nombre, cedula, telefono, direccion });
            }
        }

        function renovarPrestamo(id, cuotasRestantes) {
            if (cuotasRestantes < 10) {
                alert("El cliente debe haber pagado al menos 10 cuotas para renovar.");
                return;
            }
            db.ref(`prestamos/${id}`).update({ cuotasRestantes: 13 });
            alert("Préstamo renovado exitosamente.");
        }

        function saldarPrestamo(id) {
            db.ref(`prestamos/${id}`).once("value", snapshot => {
                const data = snapshot.val();
                if (confirm("¿Desea imprimir la factura de saldo?")) {
                    imprimirFactura(data, data.monto, 0, new Date().toLocaleString());
                }
                db.ref(`prestamos/${id}`).remove();
                alert("Préstamo saldado y eliminado de la base de datos.");
            });
        }

        cargarPrestamos();
    </script>
</body>
</html>
    </script>
</body>
</html>
