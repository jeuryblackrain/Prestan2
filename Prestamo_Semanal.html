<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Préstamos Semanales</title>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-database-compat.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Préstamos Semanales</h2>
        <button class="btn btn-success" onclick="registrarCliente()">Registrar Cliente</button>
        <button class="btn btn-primary" onclick="nuevoPrestamo()">Nuevo Préstamo</button>
        <h4 class="mt-3">Lista de Clientes</h4>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Cédula</th>
                    <th>Teléfono</th>
                    <th>Dirección</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="listaClientes"></tbody>
        </table>
        <h4 class="mt-3">Lista de Préstamos</h4>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Cliente</th>
                    <th>Monto</th>
                    <th>Cuotas Restantes</th>
                    <th>Usuario</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="listaPrestamos"></tbody>
        </table>
    </div>
    <script>
              const firebaseConfig = {
          apiKey: "AIzaSyAoR5nIZScneP9wNnzbveqXFxcSMhdF4_U",
          authDomain: "prestan2-6059e.firebaseapp.com",
          databaseURL: "https://prestan2-6059e-default-rtdb.firebaseio.com",
          projectId: "prestan2-6059e",
          storageBucket: "prestan2-6059e.firebasestorage.app",
          messagingSenderId: "758979429000",
          appId: "1:758979429000:web:46133ec0e3a8bf628b553d"
    };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        
        function cargarClientes() {
            db.ref("clientes").on("value", snapshot => {
                const tbody = document.getElementById("listaClientes");
                tbody.innerHTML = "";
                snapshot.forEach(child => {
                    const data = child.val();
                    tbody.innerHTML += `
                        <tr>
                            <td>${data.nombre}</td>
                            <td>${data.cedula}</td>
                            <td>${data.telefono}</td>
                            <td>${data.direccion}</td>
                            <td>
                                <button class="btn btn-warning" onclick="editarCliente('${child.key}')">Editar</button>
                                <button class="btn btn-danger" onclick="eliminarCliente('${child.key}')">Eliminar</button>
                            </td>
                        </tr>
                    `;
                });
            });
        }
        
        function registrarCliente() {
            const nombre = prompt("Nombre completo:");
            const cedula = prompt("Cédula (000-0000000-0):");
            const telefono = prompt("Teléfono (000-000-0000):");
            const direccion = prompt("Dirección:");
            if (nombre && cedula && telefono && direccion) {
                db.ref("clientes").push({ nombre, cedula, telefono, direccion });
            }
        }
        
        function editarCliente(id) {
            db.ref(`clientes/${id}`).once("value", snapshot => {
                const data = snapshot.val();
                const nombre = prompt("Nombre completo:", data.nombre);
                const cedula = prompt("Cédula:", data.cedula);
                const telefono = prompt("Teléfono:", data.telefono);
                const direccion = prompt("Dirección:", data.direccion);
                db.ref(`clientes/${id}`).update({ nombre, cedula, telefono, direccion });
            });
        }
        
        function eliminarCliente(id) {
            db.ref(`clientes/${id}`).remove();
        }
        
        function cargarPrestamos() {
            db.ref("prestamos").on("value", snapshot => {
                const tbody = document.getElementById("listaPrestamos");
                tbody.innerHTML = "";
                snapshot.forEach(child => {
                    const data = child.val();
                    tbody.innerHTML += `
                        <tr>
                            <td>${data.cliente}</td>
                            <td>${data.monto}</td>
                            <td>${data.cuotasRestantes}</td>
                            <td>${data.usuario}</td>
                            <td>
                                <button class="btn btn-info" onclick="abonar('${child.key}', ${data.monto / 10})">Abonar</button>
                                <button class="btn btn-secondary" onclick="renovarPrestamo('${child.key}')">Renovar</button>
                                <button class="btn btn-danger" onclick="saldarPrestamo('${child.key}')">Saldar</button>
                            </td>
                        </tr>
                    `;
                });
            });
        }
        
        function nuevoPrestamo() {
            let clienteSeleccionado = prompt("Ingrese el nombre del cliente:");
            const monto = parseFloat(prompt("Ingrese el monto del préstamo:"));
            const usuario = localStorage.getItem("usuario") || "Admin";
            if (clienteSeleccionado && monto) {
                db.ref("prestamos").push({
                    cliente: clienteSeleccionado,
                    monto,
                    cuotasRestantes: 13,
                    usuario
                });
            }
        }
        
        function abonar(prestamoId, cuota) {
            db.ref(`prestamos/${prestamoId}`).once("value", snapshot => {
                const data = snapshot.val();
                if (data.cuotasRestantes > 0) {
                    const nuevasCuotas = data.cuotasRestantes - 1;
                    db.ref(`prestamos/${prestamoId}`).update({ cuotasRestantes: nuevasCuotas });
                    alert(`Se abonó $${cuota}. Quedan ${nuevasCuotas} cuotas.`);
                }
            });
        }
        
        function renovarPrestamo(id) {
            db.ref(`prestamos/${id}`).once("value", snapshot => {
                const data = snapshot.val();
                if (data.cuotasRestantes <= 3) {
                    db.ref(`prestamos/${id}`).update({ cuotasRestantes: 13 });
                    alert("Préstamo renovado exitosamente.");
                }
            });
        }
        
        function saldarPrestamo(id) {
            db.ref(`prestamos/${id}`).remove();
            alert("Préstamo saldado.");
        }
        
        cargarClientes();
        cargarPrestamos();
    </script>
</body>
</html>
