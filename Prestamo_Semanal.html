<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Préstamos Semanales</title>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-database-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        button {
            padding: 10px;
            margin: 10px 5px;
            cursor: pointer;
            border: none;
            color: white;
            border-radius: 5px;
        }
        .btn-registrar { background-color: #28a745; }
        .btn-prestamo { background-color: #17a2b8; }
        .btn-abonar { background-color: #ffc107; color: black; }
        .btn-renovar { background-color: #6f42c1; }
        .btn-saldar { background-color: #dc3545; }
        
        /* Estilos para la ventana emergente (modal) */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 60%;
            margin: 15% auto;
            text-align: center;
        }
        .modal-close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .factura {
            display: none;
            background: white;
            padding: 20px;
            border: 1px solid #000;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Préstamos Semanales</h2>
        <button class="btn-registrar" onclick="registrarCliente()">Registrar Cliente</button>
        <button class="btn-prestamo" onclick="mostrarModalClientes()">Nuevo Préstamo</button>
        <table>
            <thead>
                <tr>
                    <th>Cliente</th>
                    <th>Monto</th>
                    <th>Cuota Actual</th>
                    <th>Usuario</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="listaPrestamos"></tbody>
        </table>
    </div>

    <!-- Modal de selección de cliente -->
    <div id="modalClientes" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="cerrarModalClientes()">&times;</span>
            <h3>Seleccionar Cliente</h3>
            <ul id="listaClientes"></ul>
        </div>
    </div>

    <!-- Modal de factura -->
    <div id="modalFactura" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="cerrarModalFactura()">&times;</span>
            <h3>Factura</h3>
            <pre id="facturaDetalle" class="factura"></pre>
            <button onclick="imprimirFactura()">Imprimir</button>
        </div>
    </div>

    <script>
               const firebaseConfig = {
          apiKey: "AIzaSyAoR5nIZScneP9wNnzbveqXFxcSMhdF4_U",
          authDomain: "prestan2-6059e.firebaseapp.com",
          databaseURL: "https://prestan2-6059e-default-rtdb.firebaseio.com",
          projectId: "prestan2-6059e",
          storageBucket: "prestan2-6059e.firebasestorage.app",
          messagingSenderId: "758979429000",
          appId: "1:758979429000:web:46133ec0e3a8bf628b553d"
    };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function cargarPrestamos() {
            db.ref("prestamos").on("value", snapshot => {
                const tbody = document.getElementById("listaPrestamos");
                tbody.innerHTML = "";
                snapshot.forEach(child => {
                    const data = child.val();
                    tbody.innerHTML += `
                        <tr>
                            <td>${data.cliente}</td>
                            <td>${data.monto}</td>
                            <td>${13 - data.cuotasRestantes}/13</td>
                            <td>${data.usuario}</td>
                            <td>
                                <button class="btn-abonar" onclick="abonar('${child.key}', ${data.monto / 10})">Abonar</button>
                                <button class="btn-renovar" onclick="renovarPrestamo('${child.key}', ${data.cuotasRestantes})">Renovar</button>
                                <button class="btn-saldar" onclick="saldarPrestamo('${child.key}')">Saldar</button>
                            </td>
                        </tr>
                    `;
                });
            });
        }

        function mostrarModalClientes() {
            const lista = document.getElementById("listaClientes");
            lista.innerHTML = "";
            db.ref("clientes").once("value", snapshot => {
                snapshot.forEach(child => {
                    let cliente = child.val();
                    let li = document.createElement("li");
                    li.textContent = cliente.nombre;
                    li.onclick = () => nuevoPrestamo(cliente.nombre);
                    lista.appendChild(li);
                });
                document.getElementById("modalClientes").style.display = "block";
            });
        }

        function cerrarModalClientes() {
            document.getElementById("modalClientes").style.display = "none";
        }

        function cerrarModalFactura() {
            document.getElementById("modalFactura").style.display = "none";
        }

        function imprimirFactura() {
            window.print();
        }

        function nuevoPrestamo(cliente) {
            cerrarModalClientes();
            let monto = parseFloat(prompt("Ingrese el monto del préstamo:"));
            let usuario = localStorage.getItem("usuario") || "Admin";
            if (monto) {
                db.ref("prestamos").push({
                    cliente,
                    monto,
                    cuotasRestantes: 13,
                    usuario
                });
            }
        }

        function abonar(prestamoId, cuota) {
            const fecha = new Date().toLocaleString();
            db.ref(`prestamos/${prestamoId}`).once("value", snapshot => {
                const data = snapshot.val();
                if (data.cuotasRestantes > 0) {
                    const nuevasCuotas = data.cuotasRestantes - 1;
                    db.ref(`prestamos/${prestamoId}`).update({ cuotasRestantes: nuevasCuotas });
                    mostrarFactura(data, cuota, nuevasCuotas, fecha);
                }
            });
        }

        function mostrarFactura(prestamo, cuota, cuotasRestantes, fecha) {
            const factura = `
                            Prestan2 -
                 La Solución a tus problemas
                -----------------------------------------
                Fecha: ${fecha}
                Cliente: ${prestamo.cliente}
                Monto abonado: $${cuota.toFixed(2)}
                Número de cuota: ${13 - cuotasRestantes}/13
                Usuario: ${prestamo.usuario}
                -----------------------------------------
                         Gracias por su pago.
            `;
            document.getElementById("facturaDetalle").innerText = factura;
            document.getElementById("modalFactura").style.display = "block";
        }

        cargarPrestamos();
    </script>
</body>
</html>
