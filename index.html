<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi칩n</title>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-database-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            background: #fff;
            padding: 20px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 95%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            color: white;
            background: #007bff;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Iniciar Sesi칩n</h2>
        <input type="text" id="usuario" placeholder="Usuario">
        <input type="password" id="contrase침a" placeholder="Contrase침a">
        <button onclick="iniciarSesion()">Ingresar</button>
        <p id="mensajeError" class="error"></p>
    </div>

    <script>
        // 游댳 Configuraci칩n Firebase (agrega tus credenciales)
      const firebaseConfig = {
          apiKey: "AIzaSyAoR5nIZScneP9wNnzbveqXFxcSMhdF4_U",
          authDomain: "prestan2-6059e.firebaseapp.com",
          databaseURL: "https://prestan2-6059e-default-rtdb.firebaseio.com",
          projectId: "prestan2-6059e",
          storageBucket: "prestan2-6059e.firebasestorage.app",
          messagingSenderId: "758979429000",
          appId: "1:758979429000:web:46133ec0e3a8bf628b553d"
    };
        firebase.initializeApp(firebaseConfig);
        const dbRef = firebase.database().ref("usuarios");

        // 游댳 Funci칩n para iniciar sesi칩n
        function iniciarSesion() {
            const usuario = document.getElementById("usuario").value.trim();
            const contrase침a = document.getElementById("contrase침a").value.trim();
            const mensajeError = document.getElementById("mensajeError");

            if (!usuario || !contrase침a) {
                mensajeError.textContent = "Por favor, ingresa usuario y contrase침a.";
                return;
            }

            // 游댳 Buscar el usuario en la base de datos
            dbRef.once("value", (snapshot) => {
                let encontrado = false;

                snapshot.forEach((childSnapshot) => {
                    const data = childSnapshot.val();
                    if (data.usuario === usuario && data.contrase침a === contrase침a) {
                        encontrado = true;
                        localStorage.setItem("usuario", usuario); // Guardar sesi칩n
                        window.location.href = "inicio.html"; // Redirigir al Dashboard
                    }
                });

                if (!encontrado) {
                    mensajeError.textContent = "Usuario o contrase침a incorrectos.";
                }
            });
        }
    </script>
</body>
</html>
