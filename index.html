<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
</head>
<body>
    <h1>Registro de Usuario</h1>
    <form id="registroForm">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" required>
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" required>
        <br>
        <button type="submit">Registrar</button>
    </form>
    <p id="status"></p>
    
    <!-- Importar el script externo -->
    <script type="module" src="db/conexionDB.js"></script>
    <script>
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";
        import { app } from "./db/conexionDB.js";

        const database = getDatabase(app);

        document.getElementById("registroForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            
            const userId = email.replace(/[^a-zA-Z0-9]/g, ""); // Generar ID basado en el correo
            set(ref(database, 'usuarios/' + userId), {
                email: email,
                password: password // En un caso real, NO almacenes contraseñas en texto plano
            }).then(() => {
                document.getElementById("status").innerText = "Usuario registrado con éxito";
            }).catch((error) => {
                document.getElementById("status").innerText = "Error al registrar usuario";
                console.error("Error: ", error);
            });
        });
    </script>
</body>
</html>
